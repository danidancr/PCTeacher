
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro PC Teacher</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* ... Seu CSS INLINE aqui ... */
        :root {
            --color-primary-dark: #1F192F; 
            --color-primary-light: #FFFFFF; 
            --color-accent-blue: #1F192F; 
            --color-blue: #2D6073 ;
            --color-text-dark: #000000;
            --color-text-light: #ffffff;
            --font-family: 'Poppins', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-family);
        }

        body {
            background-color: var(--color-blue);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .register-box {
            background-color: white;
            padding: 30px 40px; 
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
            margin: 20px; 
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-primary-dark);
            text-decoration: none;
            margin-bottom: 25px;
        }

        .logo-icon {
            color: var(--color-logo-icon);
            font-size: 1.8rem; 
            margin-right: 8px;
        }

        h2 {
            font-size: 1.6rem; 
            font-weight: 600;
            margin-bottom: 25px; 
            color: var(--color-primary-dark);
        }
        
        /* Estilos para Mensagens Flash */
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            font-weight: 500;
            text-align: left;
            font-size: 0.9rem;
        }
        .alert.danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }


        .input-group {
            margin-bottom: 12px; 
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--color-text-dark);
            font-size: 0.95rem;
        }

        .input-group input {
            width: 100%;
            padding: 10px; 
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 0.95rem; 
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: var(--color-primary-dark);
            outline: none;
            box-shadow: 0 0 0 1px var(--color-primary-dark);
        }

        /* Botão Principal de Cadastro */
        .btn-primary-register {
            width: 100%;
            padding: 10px; 
            background-color: var(--color-primary-dark); 
            color: var(--color-text-light);
            border: none;
            border-radius: 6px;
            font-size: 1rem; 
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 15px; 
        }

        .btn-primary-register:hover {
            opacity: 0.9;
        }
        
        /* Link para Login (Rodapé do Box) */
        .login-link-group {
            text-align: center;
            margin-top: 15px; 
            font-size: 0.9rem;
        }

        .login-link-group a {
            color: var(--color-primary-dark);
            font-weight: 600;
            text-decoration: none;
        }

        .login-link-group a:hover {
            text-decoration: underline;
        }

        /* Responsividade em Mobile */
        @media (max-width: 450px) {
            .register-box {
                padding: 30px 25px;
                box-shadow: none; 
            }
        }
    </style>
</head>
<body>

    <div class="register-box">

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <h2>Cadastrar</h2>
        
        <form action="{{ url_for('cadastro') }}" method="POST">
            
            <div class="input-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="nome" required placeholder="Digite seu nome" 
                    value="{{ request.form.get('nome', '') }}">
            </div>
            
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="seu.email@exemplo.com" 
                    value="{{ request.form.get('email', '') }}">
            </div>
            
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="senha" required placeholder="Crie uma senha">
            </div>
            
            <button type="submit" class="btn-primary-register">Criar Conta</button>
            
            <div class="login-link-group">
                <p>Já tem uma conta? <a href="{{ url_for('login') }}">Fazer Login</a></p>
            </div>
            
        </form>
        
    </div>

</body>
</html>
