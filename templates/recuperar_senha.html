<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definir Nova Senha - PC Teacher</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Variáveis CSS */
        :root {
            --color-primary-dark: #1F192F; 
            --color-primary-light: #FFFFFF; 
            --color-accent-blue: #1F192F; 
            --color-blue: #2D6073 ;
            --color-text-dark: #000000;
            --color-text-light: #ffffff;
            --color-success: #155724;
            --color-error: #721c24;
            --font-family: 'Poppins', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-family);
        }

        body {
            background-color: var(--color-blue);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-box {
            background-color: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 450px;
            text-align: center;
            margin: 20px;
        }
        
        h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--color-primary-dark);
        }

        p.subtitle {
            margin-bottom: 30px; 
            font-size: 0.95rem; 
            color: #666;
        }

        /* Estilos para Mensagens (Integração com Flask flash messages) */
        #message-area {
            min-height: 25px; 
            margin-bottom: 20px;
            text-align: left;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .alert.danger {
            background-color: #f8d7da;
            color: var(--color-error);
            border: 1px solid #f5c6cb;
        }
        .alert.success {
            background-color: #d4edda;
            color: var(--color-success);
            border: 1px solid #c3e6cb;
        }
        
        .input-group {
            margin-bottom: 15px; 
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--color-text-dark);
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-group input:focus {
            border-color: var(--color-primary-dark);
            outline: none;
            box-shadow: 0 0 0 2px rgba(31, 25, 47, 0.2); 
        }
        
        .grid-2-cols {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        @media (min-width: 600px) {
            .grid-2-cols {
                grid-template-columns: 1fr 1fr;
            }
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background-color: var(--color-primary-dark);
            color: var(--color-text-light);
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 4px 10px rgba(31, 25, 47, 0.3);
            text-transform: uppercase;
        }

        .btn-submit:hover {
            background-color: #0c0813;
        }
        
        .btn-submit:active {
            transform: scale(0.99);
        }

        .back-link {
            display: block;
            margin-top: 25px;
            font-size: 0.9rem;
            color: #555;
            text-decoration: none;
        }
        .back-link:hover {
            color: var(--color-primary-dark);
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-box">
        
        <div id="message-area">
            <!-- Estrutura do Jinja para exibir as mensagens de alerta do Flask -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert {{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        
        <h2>Redefinir Senha</h2>
        <p class="subtitle">Informe seu e-mail cadastrado e defina a nova senha.</p>

        <!-- Ação do Formulário Aponta Direto para a Rota do Flask -->
        <form action="{{ url_for('nova_senha') }}" method="POST">
            
            <!-- Campo 'Nome Completo' removido para simplificar, mas o backend precisará ser ajustado -->
            <input type="hidden" name="nome" value="PLACEHOLDER_FOR_BACKEND">

            <div class="input-group">
                <label for="email">E-mail Cadastrado</label>
                <!-- Repopula o campo em caso de erro de validação (necessário no Flask) -->
                <input type="email" id="email" name="email" value="{{ email_for_form | default('') }}" required>
            </div>

            <div class="grid-2-cols">
                <div class="input-group">
                    <label for="new-password">Nova Senha</label>
                    <input type="password" id="new-password" name="new_password" placeholder="Mínimo 6 caracteres" minlength="6" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Repita a nova senha" minlength="6" required>
                </div>
            </div>

            <div class="buttons-group">
                <button type="submit" class="btn-submit" id="main-button">REDEFINIR SENHA</button>
            </div>
        </form>

        <!-- Link de Voltar -->
        <a href="{{ url_for('login') }}" class="back-link">
            <i class="fas fa-arrow-left"></i> Voltar à tela de Login
        </a>
    </div>

    <!-- O código JavaScript não é mais necessário aqui, pois a submissão é via Flask -->
</body>
</html>
