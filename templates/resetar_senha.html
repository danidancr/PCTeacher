<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - PC Teacher</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* CSS re-utilizado da tela de login e recuperar_senha */
        :root {
            --color-primary-dark: #1F192F; 
            --color-primary-light: #FFFFFF; 
            --color-accent-blue: #1F192F; 
            --color-blue: #2D6073 ;
            --color-text-dark: #000000;
            --color-text-light: #ffffff;
            --font-family: 'Poppins', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-family);
        }

        body {
            background-color: var(--color-blue);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-box {
            background-color: white;
            padding: 50px 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin: 20px;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 30px;
            color: var(--color-primary-dark);
        }
        
        /* Estilos para Mensagens Flash */
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            font-weight: 500;
            text-align: left;
            font-size: 0.9rem;
        }
        .alert.danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--color-text-dark);
            font-size: 0.95rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: var(--color-primary-dark);
            outline: none;
            box-shadow: 0 0 0 1px var(--color-primary-dark);
        }

        .buttons-group {
            margin-top: 30px;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 6px;
            text-decoration: none;
            transition: opacity 0.3s;
            border: none;
            cursor: pointer;
            background-color: var(--color-primary-dark);
            color: var(--color-text-light);
        }

        .btn-submit:hover {
            opacity: 0.9;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="login-box">
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <h2>Definir Nova Senha</h2>
        
        <form action="{{ url_for('resetar_senha', oobCode=oobCode) }}" method="POST">
            
            <p style="margin-bottom: 20px; font-size: 0.9rem; color: #666;">
                Por favor, digite e confirme sua nova senha abaixo.
            </p>

            <div class="input-group">
                <label for="new_password">Nova Senha</label>
                <input type="password" id="new_password" name="new_password" required placeholder="Mínimo 6 caracteres" autocomplete="new-password" required>
            </div>
            
            <div class="input-group">
                <label for="confirm_password">Confirmar Senha</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Repita a nova senha" autocomplete="new-password" required>
            </div>

            <div class="buttons-group">
                <button type="submit" class="btn-submit">Redefinir Senha</button>
            </div>

            <a href="{{ url_for('login') }}" class="back-link">Voltar para o Login</a>
        </form>
        </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (newPassword.length < 6) {
                alert("A nova senha deve ter no mínimo 6 caracteres.");
                e.preventDefault();
                return false;
            }

            if (newPassword !== confirmPassword) {
                alert("As senhas digitadas não coincidem.");
                e.preventDefault();
                return false;
            }
        });
    </script>

</body>
</html>
