<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login PC Teacher</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* CSS INLINE ADAPTADO PARA LOGIN */
        :root {
            --color-primary-dark: #1F192F; 
            --color-primary-light: #FFFFFF; 
            --color-accent-blue: #1F192F; 
            --color-blue: #2D6073 ;
            --color-text-dark: #000000;
            --color-text-light: #ffffff;
            --font-family: 'Poppins', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-family);
        }

        body {
            background-color: var(--color-blue);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-box {
            background-color: white;
            padding: 50px 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-primary-dark);
            text-decoration: none;
            margin-bottom: 25px;
        }

        .logo-icon {
            color: var(--color-logo-icon);
            font-size: 1.8rem; 
            margin-right: 8px;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 30px;
            color: var(--color-primary-dark);
        }
        
        /* Estilos para Mensagens Flash */
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            font-weight: 500;
            text-align: left;
            font-size: 0.9rem;
        }
        .alert.danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }


        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--color-text-dark);
            font-size: 0.95rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 0.95rem; /* Ajuste para melhor legibilidade */
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: var(--color-primary-dark);
            outline: none;
            box-shadow: 0 0 0 1px var(--color-primary-dark);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: var(--color-text-dark);
            text-decoration: none;
            font-size: 0.8rem;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Botões Lado a Lado (Estilo Simples e Funcional) */
        .buttons-group {
            display: flex;
            gap: 20px; 
            margin-top: 30px;
        }

        .buttons-group a,
        .buttons-group button { 
            flex-grow: 1; 
            text-align: center;
            padding: 10px 10px; 
            font-size: 1rem; /* Ajustado para melhor toque */
            font-weight: 600;
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.3s;
            border: 2px solid;
            cursor: pointer; 
        }

        /* Botão Entrar (agora é um <button type="submit">) */
        .btn-login-small {
            background-color: var(--color-primary-dark);
            color: var(--color-text-light);
            border-color: var(--color-primary-dark);
        }

        .btn-login-small:hover {
            opacity: 0.9;
        }

        /* Botão Criar Conta */
        .btn-register-small {
            background-color: transparent;
            color: var(--color-primary-dark);
            border-color: var(--color-primary-dark);
        }

        .btn-register-small:hover {
            background-color: var(--color-primary-dark);
            color: var(--color-text-light);
        }

        /* Responsividade em Mobile */
        @media (max-width: 450px) {
            .buttons-group {
                flex-direction: column; 
                gap: 15px; 
            }
        }
    </style>
</head>
<body>

    <div class="login-box">
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <h2>Entrar</h2>
        
        <form action="{{ url_for('login') }}" method="POST">
            
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="seu.email@exemplo.com" value="{{ request.form.get('email', '') }}" autocomplete="email" required>
            </div>
            
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="senha" required placeholder="Digite sua senha" autocomplete="current-password" required>
            </div>

            <div class="buttons-group">
                <a href="{{ url_for('cadastro') }}" class="btn-register-small">Criar Conta</a>
                
                <button type="submit" class="btn-login-small">Entrar</button>
            </div>
        </form>
        
    </div>

</body>
</html>
